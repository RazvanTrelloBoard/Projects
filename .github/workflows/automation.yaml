name: Cypress Tests

on:
  push:
    branches:
      - Empty
  workflow_dispatch:

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    environment: automation-test
    container:
      image: cypress/browsers:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Test
        run: |
          npx cypress run --headless --config-file cypress.chrome.local.config.js --browser chrome
        env:
          CYPRESS_INSTALL_BINARY: 0  
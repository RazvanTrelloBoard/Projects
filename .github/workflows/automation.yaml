name: Cypress Tests

on:
  push:
    branches:
      - Empty
  workflow_dispatch:

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    environment: automation-test
    container:
      image: cypress/browsers:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Create Working Directory
        run: mkdir -p /cypress/tmp

      - name: Install Dependencies
        run: npm ci
        working-directory: /cypress/tmp

      - name: Run Cypress Test
        run: npx cypress run --config-file cypress.chrome.local.config.js --browser chrome
        working-directory: /cypress/tmp

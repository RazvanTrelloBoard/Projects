name: Cypress Tests

on:
  push:
    branches:
      - Empty
  workflow_dispatch:

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    container:
      image: cypress/browsers:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: npm install

      - name: Install Cypress Binary
        run: npx cypress install

      - name: Run Cypress Test
        run: npx cypress run --config-file cypress.chrome.local.config.js --browser chrome